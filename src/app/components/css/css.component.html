<div class="container">
  <h1>ngClass</h1>

  <br>
  <br>
  <br>
  <div [ngClass]="varAlerta" class="alert" role="alert">
    <strong>Well done!</strong>
  </div>
  <button type="button" class="btn btn-info" (click)="varAlerta='alert-info'">Info</button>
  <button type="button" class="btn btn-success" (click)="varAlerta='alert-success'">success</button>

  <br>
  <h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
    Este es mi texto
  </h3>
  <button type="button" (click)="propiedades.danger = !propiedades.danger" class="btn"
    [ngClass]="{'btn-info':!propiedades.danger, 'btn-danger': propiedades.danger}">
    Cambiar
  </button>
  <hr>
  <h1>Proceso as√≠ncrono</h1>
  <button (click)="ejecutar()" class="btn btn-primary" type="button" [disabled]="loading">

    <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-spinner fa-spin': loading}"></i>
    <span *ngIf="!loading">  Guardar cambios</span>
    <span *ngIf="loading">  Espere por favor</span>
  </button>
